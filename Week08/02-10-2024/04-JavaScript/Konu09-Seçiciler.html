<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seçiciler</title>
</head>
<body>
    <p id="hello">Merhaba</p>
    <script>
        const helloElement = document.getElementById('hello');
        // console.log(helloElement);
        helloElement.style.backgroundColor='aqua';
        helloElement.style.padding='10px';
        helloElement.style.color = 'red';
        helloElement.innerText = 'Bu yazıyı js değiştirdi.';
    </script>
    
</body>
</html>
